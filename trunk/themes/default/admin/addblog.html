{% extends "base.html" %}
{% block mainContent %}
<h1 class="PostListTitle">添加文章</h1>
<div id="editform">
    <form method="post" action="/admin/addblog/">
    <div id="blogtitle">
         <input name=title_input id="title_input" type=text size="60" />
         <label for="title_input"><b>Title</b>(required)</label>
    </div>
    <div id="blogpost">
        <h2>Content</h2>
        <textarea id="text_input" name="text_input" rows="20" cols="75"></textarea>
    </div>
    <div id="blogcategories">
        {% for category in categories %}
        <input name="category_{{ category.key.id }}" type="checkbox" id="category_{{ category.key.id }}"> {{ category.name }}
        {% endfor %}
    </div>
    <div id="blogtags">
         <input type=text size="60" id="tags" name="tags" value="" />
         <label for="tags"><b>Tags</b>(comma separated without space) </label>
    </div>
    <div id="blogpermalink">
         <input type=text size="60" id="permalink" name="permalink" value="">
         <label for="permalink"><b>Permalink</b> </label>
    </div>
    <div><input name=submit type=submit value=add></div>
    </form>
</div>
{% endblock %}
