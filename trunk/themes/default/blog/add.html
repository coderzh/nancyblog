<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>NancyBlog</title>
		<!--<link href="/themes/default/css/style.css" rel="stylesheet" type="text/css"/>
		{% block head %}{% endblock %}-->
	</head>
	<body>
		<div id="container">
			<form method="post" action="/admin/addblog/">
				<div id="blogtitle">
					 <input name=title_input id="title_input" type=text size="60">
					 <label for="title_input"><b>Title</b>(required)</label>
				</div>
				<div id="blogpost">
					<h2>Content</h2>
					<textarea id="text_input" name="text_input" rows="20" cols="75"></textarea>
				</div>
				<div id="blogtags">
					 <input type=text size="60" id="tags" name="tags" value="">
					 <label for="tags"><b>Tags</b>(comma separated without space) </label>
				</div>
				<div id="blogpermalink">
					 <input type=text size="60" id="permalink" name="permalink" value="">
					 <label for="permalink"><b>Permalink</b> </label>
				</div>
				<input name=submit type=submit value=add>
			</form>
		</div>
		<div id="footer">
			{% block footer %}
			<span>Copyright Â© 2009 CoderZh All rights reserved.</span>
			{% endblock %}
		</div>		
	</body>
</html>
